<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()" oncontextmenu="return false">
    <div class="game">
        <div class="card">
            <h1>Mine Sweeper!</h1>
            <div class="top">
                <span class="hearts"></span>
                <button onclick="smileButton()" class="face">
                    <img src="img/smile.png" alt="face">
                </button>
                <span class="timer">00.000</span>

            </div>
            <table>
                <tbody class="board">
                </tbody>
            </table>
            <button onclick="safeClick()" class="safe"></button>
            <button onclick="undo()" class="undo">undo</button>
        </div>
        <div class="bottom">
            <script src="js/utils.js"></script>
            <script src="js/bonuses.js"></script>
            <script src="js/game.js"></script>
        </div>
    </div>
</body>

</html>
